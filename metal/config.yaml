# Metal Fleet Configuration

fleets:
  lab:
    ip_base: "192.168.8."
    kubernetes: true
    operating_system: ubuntu

hardware:
  models:
    raspberry-pi5:
      architecture: arm64
      base_image: noble-arm64
      gadget: pi5
      shortname: pi5
      kernel: linux-raspi
    intel-nuc:
      architecture: amd64
      base_image: noble-amd64
      gadget: pc
      shortname: nuc
      kernel: linux-generic
  hosts:
    - id: 10
      model: raspberry-pi5
      fleet: lab
      role: controller
    - id: 11
      model: raspberry-pi5
      fleet: lab
      role: controller
